<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="бочча,счёт,спорт">
    <meta name="description" content="Страница с текущими играми по Бочча">
    <link href="css/games.css" rel="stylesheet">
    <title>Текущие игры</title>
    <script SRC="js/all-pages.js"></script>
    <script src="js/filters.js"></script>
</head>
<body>
<header class="header">
    <nav class="inline-menu">
        <ul class="inline-menu__list">

            <li class="inline-menu__item">

            <li class="inline-menu__item">
                <a class="inline-menu__link" href="ranking.html">Рейтинг</a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <article class="content-group">
        <h2 class="content-group__title">Текущие игры</h2>
        <label class="filter-box__label" for="playerFilter">Фильтр по имени игрока:</label>
        <input class="filter-box__input" type="text" id="playerFilter" name="playerFilter" oninput="filterGames()">

        <div class="content-box game-box" id="gameList">
            <a class="content-box__item content-box__link content-box__item_shadowed game-box__item" href="#">
                <div class="game-box__players">
                    <span class="game-box__players__player game-box__players__red">Игрок 1</span>
                    <span class="game-box__players__delimiter"> - </span>
                    <span class="game-box__players__player game-box__players__blue">Игрок 2</span>
                </div>
                <div class="game-box__scores">
                    <span class="game-box__scores__score game-box__scores__red">6</span>
                    <span class="game-box__scores__delimiter"> : </span>
                    <span class="game-box__scores__score game-box__scores__blue">0</span>
                </div>
                <div class="game-box__round">
                    <span class="game-box__round__number">3</span> энд
                </div>
            </a>
            <a class="content-box__item content-box__link content-box__item_shadowed game-box__item" href="#">
                <div class="game-box__players">
                    <span class="game-box__players__player game-box__players__red">Игрок 3</span>
                    <span class="game-box__players__delimiter"> - </span>
                    <span class="game-box__players__player game-box__players__blue">Игрок 4</span>
                </div>
                <div class="game-box__scores">
                    <span class="game-box__scores__score game-box__scores__red">3</span>
                    <span class="game-box__scores__delimiter"> : </span>
                    <span class="game-box__scores__score game-box__scores__blue">2</span>
                </div>
                <div class="game-box__round">
                    <span class="game-box__round__number">2</span> энд
                </div>
            </a>
        </div>
    </article>
</main>
