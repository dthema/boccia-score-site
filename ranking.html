<body>
    <header class="headroom headroom-pinned headroom-unpinned">
        <nav class="inline-menu">
            <ul class="inline-menu__list">

        </nav>
    </header>
    <main class="main">
        <article class="content-group">
            <h2 class="content-group__title">Рейтинг игроков</h2>
            <div class="filter-box">
                <form id="addPlayerForm">
                    <label class="filter-box__label" for="playerName">Имя:</label>
                    <input class="filter-box__input" type="text" id="playerName" name="playerName" required>

                    <label class="filter-box__label" for="playerPoints">Количество очков:</label>
                    <input class="filter-box__input" type="number" id="playerPoints" name="playerPoints" required>

                    <label class="filter-box__label" for="playerCity">Регион:</label>
                    <input class="filter-box__input" type="text" id="playerCity" name="playerCity" required>

                    <button class="filter-box__button" type="button" id="addPlayerButton">Добавить игрока</button>
                </form>
            </div>
            <div class="filter-box">
                <form id="removePlayerForm">
                    <label class="filter-box__label" for="playerNumber">№ игрока:</label>
                    <input class="filter-box__input" type="text" id="playerNumber" name="playerNumber" required>

                    <button class="filter-box__button" type="button" id="removePlayerButton">Удалить игрока</button>
                </form>
            </div>
            <div class="ranking-grid-container"></div>
        </article>
    </main>
